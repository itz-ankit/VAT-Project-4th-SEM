<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
    />
  </head>
  
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 flex justify-between items-center">
        <h1 class="text-white text-2xl">Welcome </h1>
        <button
          onclick="switchToStudentDashboard()"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Logout
        </button>
      </nav>
      <!-- Admin Dashboard -->
      <div id="adminDashboard" class="p-10">
        <h1 class="text-center text-3xl mb-4">Student Dashboard</h1>
        <hr>

        <table class="table-auto w-full mb-4">
            <tr>
                <th class="px-4 py-2">Serial No</th>
                <th class="px-4 py-2">Student ID</th>
                <th class="px-4 py-2">Student Name</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Your DEPT</th>
                <th class="px-4 py-2">present</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{student.id}}</td>
                <td>{{student.collegeId}}</td>
                <td>{{student.studentName}}</td>
                <td>{{student.emailId}}</td>
                <td>{{student.department}}</td>
                <td>{{student.present}}</td>
                <!-- <td>
                    <a href="ed/{{i.id}}">edit</a>
                </td> -->
            </tr>
            {% endfor %}
        </table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <div class="flex justify-center items-center">
          {% for student in students %}
          <button id="setPresentButton{{student.id}}" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-full transition duration-500 ease-in-out">
            Set Present
          </button>
          
          <script>
          $('#setPresentButton{{student.id}}').click(function() {
            console.log('Button clicked')
            console.log('{{student.id}}')
            $.ajax({
              url: '/set_present/',
              type: 'POST',
              data: { 'studentId': '{{student.id}}' },
              success: function(response) {
                location.reload();
              },
              error: function(error) {
                alert('An error occurred');
              }
            });
          });
          </script>
          {% endfor %}
        </div>
      <!-- Add your JavaScript links here -->
  </body >
</html>

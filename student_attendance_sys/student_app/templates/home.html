<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Database Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-900">
    <div class="flex min-h-screen justify-center items-center">
      <div
        class="bg-gradient-to-r from-white to-sky-500 rounded-2xl p-8"
        style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px)"
      >
        <div class="text-center mb-8">
            <h1 class="text-3xl text-white uppercase font-serif shadow-lg">
                Student Database Management System
              </h1>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <form method="post" action="studentLogin">
            {% csrf_token %}
            <button
              type="submit"
              onclick="toggleDashboard()"
              class="w-36 m-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              Student Login
            </button>
          </form>
          <form method="get" action="signup">
            <button
              type="submit"
              onclick="toggleDashboard()"
              class="w-36 m-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              Student SignUp
            </button>
          </form>
          <form method="post" action="facultylogpage">
            {% csrf_token %}
            <button
              type="submit"
              onclick="toggleDashboard()"
              class="w-36 m-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              Faculty Login
            </button>
          </form>
          <form method="get" action="faculty-register">
            <button
              type="submit"
              onclick="toggleDashboard()"
              class="w-36 m-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              Faculty Register
            </button>
          </form>
        </div>
        <div class="text-center mt-8">
          <a
            href="/admin"
            class="w-36 m-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >Admin Login</a
          >
        </div>
      </div>
    </div>

    <script>
      function toggleDashboard() {
        // Add your toggle logic here if needed
      }
    </script>
  </body>
</html>
